<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="O*Net Visualization">
    <meta name="author" content="Sudharsan Vaidhun">
    
    <title>Visualization</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/icons/manifest.json">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>ONET - Skill Visualization</h1>
      <div class="row justify-content-around">
        <div class="col-md job-dropdowns">
          <select id="dropdown-firstjob" class="job-select" onchange="jobChanged()" aria-label="First job selector"></select>
        </div>
        <div class="col-md job-dropdowns">
          <select id="dropdown-secondjob" class="job-select" onchange="jobChanged()" aria-label="Second job selector"></select>
        </div>
      </div>
      <div class="row" id="canvas-radar"></div>
      <div class="row" id="canvas-force"></div>
    </div>

    <script src="js/libraries/jquery/jquery.min.js"></script>
    <script src="js/libraries/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/libraries/d3/d3.js"></script>
    <script src="js/libraries/radar-chart/radar-chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
