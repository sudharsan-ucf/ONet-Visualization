<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="O*Net Visualization">
    <meta name="author" content="Sudharsan Vaidhun">
    
    <title>Visualization</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/icons/manifest.json">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>ONET - Skill Visualization</h1>
      <div class="row justify-content-around">
        <div class="col-md job-dropdowns"><select id="dropdown-firstcluster" class="btn cluster-select job1-select" onchange="cluster1Changed()" aria-label="First cluster selector"></select></div>
        <div class="col-md job-dropdowns"><select id="dropdown-secondcluster" class="btn cluster-select job2-select" onchange="cluster2Changed()" aria-label="Second cluster selector"></select></div>
      </div>
      <div class="row justify-content-around">
        <div class="col-md job-dropdowns"><select id="dropdown-firstpathway" class="btn pathway-select job1-select" onchange="pathways1Changed()" aria-label="First pathway selector"></select></div>
        <div class="col-md job-dropdowns"><select id="dropdown-secondpathway" class="btn pathway-select job2-select" onchange="pathways2Changed()" aria-label="Second pathway selector"></select></div>
      </div>
      <div class="row justify-content-around">
        <div class="col-md job-dropdowns"><select id="dropdown-firstjob" class="btn job-select job1-select" onchange="jobChanged()" aria-label="First job selector"></select></div>
        <div class="col-md job-dropdowns"><select id="dropdown-secondjob" class="btn job-select job2-select" onchange="jobChanged()" aria-label="Second job selector"></select></div>
      </div>
      <div class="row" id="canvas-radar">
        <div class="col" id="canvas-radarIM">
          <h2 class="text-center">Importance (1-5)</h2>
        </div>
        <div class="col" id="canvas-radarLV">
          <h2 class="text-center">Skill Level (0-7)</h2>
        </div>
      </div>
      <div class="row">
        <div class="col text-center" id="canvas-radar-legend"></div>
      </div>
      <div class="row">
        <div class="col" id="canvas-force">
          <h2 class="text-center">Skill Pathway</h2>
        </div>
      </div>
    </div>

    <script src="js/libraries/jquery/jquery.min.js"></script>
    <script src="js/libraries/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/libraries/d3/d3.js"></script>
    <script id="radar-chart-js" src="js/libraries/radar-chart/radar-chart.js"></script>
    <script src="js/libraries/radar-chart/radar-support.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
